directive @isAuthenticated on FIELD_DEFINITION

type Query {
  countries(countryName: String): [Country] @isAuthenticated
}

type Mutation {
  signup(userName: String): User
}

type User {
  userName: String
  token: String
}

type Country {
  name: String
  population: Float
  currencies: [Currency]
}

type Currency {
  code: String
  name: String
  symbol: String
  exchangeRateWithSEK: Float
}
